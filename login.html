    <div class="card-body">
        <form>
          <div class="card-header">
            <h4>Inicio de Sesion</h4>
          </div>
            <div class="card-body">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label" >Usuario</label>
                <div class="col-lg-9">
                <input type="text" class="form-control" id="formGroupExampleInput" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" placeholder="Ingrese usuario" required>
              </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Contrasenia</label>
                <div class="col-lg-9">
                <input type="text" class="form-control" id="formGroupExampleInput2" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" placeholder="Ingrese contrasenia" required>
              </div>
              </div>
            <!-- <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Ci</label>
                <div class="col-lg-9">
                  <input class="form-control" type="ci" maxlength="10" minlength="5" pattern="[0-9]{10}" placeholder="Ingrese ci" required>
                </div>
              </div> -->
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Fecha de Nacimiento</label>
                <div class="col-lg-9">
                  <input class="form-control" type="datetime-local" name="fecha" step="1" min="2019-01-01" max="2019-12-31" value="2019-01-01" placeholder="Seleccione la Fecha" required>
                </div>
              </div>
             
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                      <input type="button" class="btn btn-primary" href="registrarse" value="Registrar">
                      <input type="reset" class="btn btn-secondary" value="Cancel">
                      <p class="forgot"><a href="#">¿Se te olvidó la contraseña?</a></p>
                    </div>
                </div>
           </form>
